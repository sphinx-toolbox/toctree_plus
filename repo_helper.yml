---
modname: toctree_plus
import_name: sphinxcontrib.toctree_plus
copyright_years: "2020-2021"
author: "Dominic Davis-Foster"
email: "dominic@davis-foster.co.uk"
version: "0.8.0"
username: "sphinx-toolbox"
assignee: "domdfcoding"
primary_conda_channel: 'domdfcoding'
license: 'BSD'
short_desc: 'Enhanced Sphinx TocTree which shows classes, functions etc. as if they were sections.'

use_whey: True
python_deploy_version: 3.8
preserve_custom_theme: true
docs_fail_on_warning: true
mypy_version: "1.8.0"

conda_channels:
 - conda-forge

# Versions to run tests for
python_versions:
 - '3.7'
 - '3.8'
 - '3.9'
 - '3.10'
 - '3.11'
 - '3.12'
 - '3.13'
 - pypy37
 - pypy38
 - pypy39

classifiers:
 - 'Development Status :: 4 - Beta'
 - "Framework :: Sphinx :: Extension"
 - 'Intended Audience :: Developers'
 - "Topic :: Documentation"
 - 'Topic :: Documentation :: Sphinx'
 - 'Topic :: Software Development :: Documentation'

extra_sphinx_extensions:
 - "sphinx.ext.autosummary"
 - sphinx_toolbox_experimental.autosummary_widths

keywords:
 - sphinx
 - documentation
 - sphinx-extension

sphinx_conf_preamble:
 - html_logo = "../toctree_plus.png"
 - latex_logo = "../toctree_plus.png"

#third_party_version_matrix:
#  docutils:
#    - 0.16
#    - 0.17

exclude_files:
 - contributing

mypy_deps:
 - types-docutils
